<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #333;
    }

    .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .success-message {
        background-color: #d4edda;
        color: #155724;
        padding: 15px;
        border: 1px solid #c3e6cb;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 1.2em;
    }

    h1 {
        color: #155724;
        margin-bottom: 10px;
    }

    p {
        font-size: 1em;
        color: #666;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        margin-top: 20px;
        text-decoration: none;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #218838;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="success-message">
    <h1>Success!</h1>
    <p>Mail Send Successfully.</p>
  </div>
  <a href="http://localhost:8082/">Go To Home Page</a>
  <a href="http://localhost:8082/mail">Send Mail Again</a>
</div>

</body>
</html>
