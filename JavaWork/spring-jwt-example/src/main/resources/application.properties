spring.application.name=springboot3-security-by-jwt

server.port=8081

# HardCoded UserName & Password
#spring.security.user.name=Avinash
#spring.security.user.password=1234

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/jwtDb
spring.datasource.username=root
spring.datasource.password=root

# Specify the driver class name
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings for MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Show SQL queries in the console
spring.jpa.show-sql=true

# Optional: Hibernate format SQL output
spring.jpa.properties.hibernate.format_sql=true

spring.main.allow-circular-references=true