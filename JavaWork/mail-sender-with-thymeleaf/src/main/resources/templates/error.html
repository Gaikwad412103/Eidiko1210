<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #333;
    }

    .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .error-message {
        background-color: #f8d7da;
        color: #721c24;
        padding: 15px;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 1.2em;
    }

    h1 {
        color: #721c24;
        margin-bottom: 10px;
    }

    p {
        font-size: 1em;
        color: #666;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        margin-top: 20px;
        text-decoration: none;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #c82333;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="error-message">
    <h1>Error!</h1>
    <p>Something went wrong. Please try again later.</p>
  </div>
  <a href="http://localhost:8082/" class="btn">Go Back to Home</a>
</div>

</body>
</html>
