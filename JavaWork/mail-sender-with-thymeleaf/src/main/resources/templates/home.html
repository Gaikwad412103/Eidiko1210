<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f9;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        nav {
            margin: 20px auto;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #3498db;
            margin: 0 15px;
            font-size: 1.2em;
        }

        nav a:hover {
            color: #2980b9;
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #666;
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            margin-top: 20px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
</header>

<nav>
    <a href="http://localhost:8082/">Home</a>
    <a href="http://localhost:8082/mail">Send Mail</a>
</nav>

<div class="content">
    <h1>Hello, World!</h1>
    <p>Welcome to my simple homepage. This page is created using HTML and CSS to provide a clean and easy-to-navigate layout. Feel free to explore and learn more about the site!</p>
    <a href="/learn-more" class="btn">Learn More</a>
</div>

</body>
</html>
